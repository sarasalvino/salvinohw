<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SALVINOHW</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
        <img id="shells" src="images/shells.jpg">
        <img id="seagulls" src="images/seagulls.jpg">
        <img id="fish" src="images/fish.jpg">
        <img id="sunny" src="images/sunny.jpg">
        <img id="water" src="images/water.jpg">
      </a-assets>

      <a-sky id="bg" src="#water"></a-sky>

      <a-entity id="sel1" class="sphere"
        geometry="primitive: sphere; radius: 0.25;"
        material="src: #shells; color: grey;"
        event-set__1="_event: mouseenter; color: white"
        event-set__2="_event: mouseleave; color: grey"
        event-set__3="_event: mouseenter; _target: #bg; src: #shells"
        position="0 1.25 -2.25"></a-entity>

      <a-entity id="sel2" class="sphere"
        geometry="primitive: ring; radius: 0.40;"
        material="src: #sunny; color: grey;"
        event-set__1="_event: mouseenter; color: white"
        event-set__2="_event: mouseleave; color: grey"
        event-set__3="_event: mouseenter; _target: #bg; src: #sunny"
        position="0 1.75 -2"></a-entity>

      <a-entity id="sel3" class="sphere"
        geometry="primitive: sphere; radius: 0.25;"
        material="src: #fish; color: grey;"
        event-set__1="_event: mouseenter; color: white"
        event-set__2="_event: mouseleave; color: grey"
        event-set__3="_event: mouseenter; _target: #bg; src: #fish"
        position="-0.4 1.75 -2.25"></a-entity>

      <a-entity id="sel4" class="sphere"
        geometry="primitive: sphere; radius: 0.25;"
        material="src: #seagulls; color: grey;"
        event-set__1="_event: mouseenter; color: white"
        event-set__2="_event: mouseleave; color: grey"
        event-set__3="_event: mouseenter; _target: #bg; src: #seagulls"
        position="0.4 1.75 -2.25"></a-entity>

        <a-entity
        camera look-controls position="0 1.75 0">
        </a-entity>

        <a-entity id="controller"
        laser-controls
        line="color: red"
        event-set__1="_event: mouseenter; line.color: springgreen"
        event-set__2="_event: mouseleave; line.color: red"
        raycaster="objects: .sphere"></a-entity>

    </a-scene>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>


  </body>
</html>
